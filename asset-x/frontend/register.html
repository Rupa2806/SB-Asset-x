<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Asset‑x</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Overall Theme */
    body {
      background-color: #111;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #000;
      border-bottom: 3px solid #ff6600;
    }
    .navbar-brand, .nav-link {
      color: #ff6600 !important;
    }
    /* Card Styles */
    .card {
      background-color: #1a1a1a;
      border: 1px solid #ff6600;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,102,0,0.3);
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card-header {
     
      color: #ff6600;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
    }
    .card-body {
      padding: 0.75rem 1rem;
    }
    .form-group {
      margin-bottom: 0.75rem;
    }
    .form-group label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #ff6600;
      color: #fff;
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #ff6600;
      box-shadow: none;
    }
    /* Button Styles */
    .btn-orange {
      background-color: #ff6600;
      border: none;
      font-weight: bold;
      font-size: 0.95rem;
      padding: 0.45rem;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .card-body {
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html"><i class="fas fa-university"></i> Asset‑x</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: #ff6600;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Registration Card -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-user-plus"></i> Create Your Account
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="form-group">
                <label for="userId"><i class="fas fa-id-badge"></i> User ID</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter User ID" required>
              </div>
              <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
              </div>
              <div class="form-group">
                <label for="phone"><i class="fas fa-phone-alt"></i> Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
              </div>
              <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
              </div>
              <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age" required>
              </div>
              <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
              <button type="submit" class="btn btn-orange btn-block">
                <i class="fas fa-check-circle"></i> Register
              </button>
            </form>
            <div id="registerMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/auth.js"></script>
</body>
</html>
